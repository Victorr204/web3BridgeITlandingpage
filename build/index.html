<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/web3BridgeITlandingpage/build/css/style.css">
</head>
<body class="min-h-screen w-screen p-0 m-0 bg-black text-white">

    <!-- Header section -->
    <header class="flex bg-transparent h-14 w-screen">
        <h1>
            <a href="#"><img src="/web3BridgeITlandingpage/img/logo.png" alt="logo" title="logo" class="p-0 m-0 w-8 ml-6 mt-2"></a>
        </h1>
        <section class="flex mx-auto items-center">
            <!-- Home option -->
            <a href="#" class="p-0 pt-1 pb-1 pl-1 pr-1 items-center w-5 m-0 bg-slate-700 rounded-full">âŒ‚</a>

            <!-- Input container with search and browse buttons -->
            <div class="input-container ">
                <!-- Search input -->
                <input type="search" name="name" id="searchInput" placeholder="What do you want to play?" class="search-input border border-gray-500 border-solid bg-gray-500  placeholder:text-white  placeholder:opacity-65 rounded-3xl h-10 text-center mt-1 ml-3 mr-5 ">

                <!-- Search button (left) -->
                <button class="search-button" onclick="activateSearch()">
                    &#128269;
                </button>

                <!-- Browse button (right) -->
                <button class="browse-button" onclick="browseMusic()">
                    &#128451;
                </button>
            </div>
        </section>

        <!-- Sign up and Log in buttons -->
        <section class="flex items-center justify-end">
            <ul class="flex items-center space-x-4 mr-6">
                <li>
                    <button class="p-7 mt-1 text-slate-400 font-bold hover:text-white">Sign up</button>
                </li>
                <li>
                    <button class="p-0 pb-3 pt-3 bg-white text-center pr-7 pl-7 mt-4 text-black font-bold border border-white rounded-3xl hover:opacity-80">Log in</button>
                </li>
            </ul>
        </section>
    </header>

    <main>
        <section class="bg-gray-500 bg-opacity-50 border border-gray-500 w-96 m-0 ml-3 mt-1 p-0 pl-5 pt-2 min-h-fit fixed rounded-2xl">
            <!--area 1-->
            <div>
                <img src="" alt="">
                <h4 class="text-white font-bold opacity-40 mb-10">Your Library</h4>
            </div>
            <!--area 2-->
            <div class="bg-slate-500 border border-slate-500 rounded-3xl p-4 mr-4 bg-opacity-35 mb-9 pb-0">
                <h4 class="text-white font-bold ">Create your first playlist</h4>
                <p class="text-sm mt-1 mb-4">It's easy,we'll help you</p>
                <button class="bg-white border border-white rounded-2xl text-black font-bold pl-3 pr-3 mt-3 mb-12 hover:bg-white hover:opacity-65">Create playlist</button>
            </div>
            <!--area 3-->
            <div class="bg-slate-500 border border-slate-500 rounded-3xl p-4 mr-4 bg-opacity-35 mb-9 pb-0">
                <h4 class="text-white font-bold ">Let's find some podcasts to follow</h4>
                <p class="text-sm mt-1 mb-4">We'll keep you updated on new episodes</p>
                <button class="bg-white border border-white rounded-2xl text-black font-bold pl-3 pr-3 mt-3 mb-12 hover:bg-white hover:opacity-65">Browse podcasts</button>
            </div>
        </section>
        <section>

        </section>
